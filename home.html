<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;500;700&family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/cce91a75ea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="./sidebar.css">
    <link rel="stylesheet" href="./player.css">
</head>
<body>
  <div class="music-player">
    <div class="album-details">
        <img class="album-artwork" src="https://upload.wikimedia.org/wikipedia/en/2/27/Daft_Punk_-_Discovery.png">
        <div class="album-text">
            <h4>One More Time</h4>
            <h5>Daft Punk</h5>
        </div>
        <div class="icons">
            <i class="bi bi-heart"></i>
            <i class="bi bi-pip"></i>
        </div>
    </div>

    <div class="player-controls">
        <div class="control-buttons">
            <i class="bi bi-shuffle" style="font-size: 0.5em;"></i>
            <i class="bi bi-skip-start" style="font-size: 0.6em;"></i>
            <i class="bi bi-play-fill" style="font-size: 1em;"></i>
            <i class="bi bi-skip-end" style="font-size: 0.6em;"></i>
            <i class="bi bi-repeat" style="font-size: 0.6em;"></i>
        </div>
        <div class="bar-container">
            <span id="time-remain">0:00</span>
            <div class="music-bar"></div>
            <span id="time-total">0:00</span>
        </div>
    </div>  

    <div class="media-controls">
        <i class="bi bi-music-note-list"></i>
        <i class="bi bi-speaker"></i>
        <i class="fa-solid fa-volume-high"></i>
        <input id="volume" type="range">
    </div>
</div>


    <div class="sidebar">
        <img class="logo" src="./spotify-logo.png">
        <div class="navigation">
            <ul>
              <li>
                <a href="#">
                  <span class="fa fa-home"></span>
                  <span>Home</span>
                </a>
              </li>
    
              <li>
                <a href="#">
                  <span class="fa fa-search"></span>
                  <span>Search</span>
                </a>
              </li>
    
              <li>
                <a href="#">
                  <span class="fa fas fa-book"></span>
                  <span>Your Library</span>
                </a>
              </li>
            </ul>
          </div>
    
          <div class="navigation">
            <ul>
              <li>
                <a href="#">
                  <span class="fa fas fa-plus-square"></span>
                  <span>Create Playlist</span>
                </a>
              </li>
    
              <li>
                <a href="#">
                  <span class="fa fas fa-heart"></span>
                  <span>Liked Songs</span>
                </a>
              </li>
            </ul>
          </div>
    
          <div class="policies">
            <ul>
              <li>
                <a href="#">Cookies</a>
              </li>
              <li>
                <a href="#">Privacy</a>
              </li>
            </ul>
          </div>
        </div>
    </div>




    <div class="container">

        <div class="top-nav">
            <div class="navigation-btns">
                <div class="previous">
                    <img src="./assets/chevron-left.svg" alt="">
                </div>
                <div class="next">
                    <img src="./assets/chevron-right.svg" alt="">
                </div>
            </div>
            <div class="account-info">
                <div class="img-container">
                    <img src="./assets/profile.jpg" alt="">
                </div>
                <span class="account-name">Tyler Swan Marshall</span>
            </div>
        </div>

        <div class="mobile-top-nav">
            <h1 class="heading">Good Morning</h1>
            <div class="menu">
                <div class="icon-container bell">
                    <img class="icon" src="./assets/bell.svg" alt="">
                    <div class="circle"></div>
                </div>
                <div class="icon-container">
                    <img class="icon" src="./assets/clock.svg" alt="">
                </div>
                <div class="icon-container">
                    <img class="icon" src="./assets/settings.svg" alt="">
                </div>
            </div>
        </div>

        <div class="mobile-categories-banner">
            <span class="">Music</span>
            <span class="">Podcasts</span>
        </div>

        <div class="welcome-tracks">
            <h1>Good Morning</h1>
            <div class="track-pills" id="pillsRow">
            </div>
            
        </div>

        <div class="albums-row">
            <h2 class="heading">Recommended Albums</h2>
            <div class="cards-container" id="albumsRow">
                    <span class="see-all">See All</span>
                
            </div>
        </div>

        <div class="tracks-row">
            <h2 class="heading">Top Listened Tracks</h2>
            <p class="sub-heading">Discover some of the highest rated artists.</p>
            <div class="cards-container" id="tracksRow">
                <span class="see-all">See All</span>
            </div>
        </div>

    </div>

    <script src="home.js"></script>
</body>
</html>
