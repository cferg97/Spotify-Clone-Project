<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;500;700&family=Roboto:wght@100;300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="new_album.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/cce91a75ea.js" crossorigin="anonymous"></script>
    <script src="./new_album.js" defer></script>
</head>

<body>


    <div class="sidebar">
        <img class="logo" src="./spotify-logo.png">
        <div class="navigation">
            <ul>
                <li>
                    <a href="home.html">
                        <span class="fa fa-home"></span>
                        <span>Home</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="fa fa-search"></span>
                        <input type="text" class="search-field" id="searchField" placeholder="Search artists/tracks">
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="fa fas fa-book"></span>
                        <span>Your Library</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="fa fas fa-plus-square"></span>
                        <span>Create Playlist</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="fa fas fa-heart"></span>
                        <span>Liked Songs</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="policies">
            <ul>
                <li>
                    <a href="#">Cookies</a>
                </li>
                <li>
                    <a href="#">Privacy</a>
                </li>
            </ul>
        </div>
    </div>
    </div>

    <div class="music-player-mobile">
        <img class="album-artwork-mob" src="https://upload.wikimedia.org/wikipedia/en/2/27/Daft_Punk_-_Discovery.png">
        <div class="album-details-mob">
            <h4>One More Time</h4>
            <h5>Daft Punk</h5>
        </div>
        <div class="mobile-player-btns">
            <i class="bi bi-speaker"></i>
            <i class="bi bi-heart"></i>
            <i class="fa-solid fa-play"></i>
        </div>
    </div>



    <div class="music-player">
        <div class="album-details">
            <img class="album-artwork" src="https://upload.wikimedia.org/wikipedia/en/2/27/Daft_Punk_-_Discovery.png">
            <div class="album-text">
                <h4>One More Time</h4>
                <h5>Daft Punk</h5>
            </div>
            <div class="icons">
                <i class="bi bi-heart"></i>
                <i class="bi bi-pip"></i>
            </div>
        </div>

        <div class="player-controls">
            <div class="control-buttons">
                <i class="bi bi-shuffle" style="font-size: 0.5em;"></i>
                <i class="bi bi-skip-start" style="font-size: 0.6em;"></i>
                <i class="bi bi-play-fill" style="font-size: 1em;"></i>
                <i class="bi bi-skip-end" style="font-size: 0.6em;"></i>
                <i class="bi bi-repeat" style="font-size: 0.6em;"></i>
            </div>
            <div class="bar-container">
                <span id="time-remain">0:00</span>
                <div class="music-bar"></div>
                <span id="time-total">0:00</span>
            </div>
        </div>

        <div class="media-controls">
            <i class="bi bi-music-note-list"></i>
            <i class="bi bi-speaker"></i>
            <i class="fa-solid fa-volume-high"></i>
            <input id="volume" type="range">
        </div>
    </div>


    <div class="main-container">
        <div class="topbar">
            <div class="prev-next-buttons">
                <button type="button" class="fa fas fa-chevron-left"></button>
                <button type="button" class="fa fas fa-chevron-right"></button>
            </div>
            <div class="navbar">
                <ul>
                    <!-- <li class="divider">|</li> -->
                    <li><a href="#">Sign Up</a></li>
                </ul>
                <a href="login-page.html"><button>Log In</button></a>
            </div>
        </div>


        <div class="album-container">
            <div class="album-img-cont"><img id="album-artwork-top" src="https://via.placeholder.com/150"></div>
            <div class="album-info-cont">
                <h3>Album</h3>
                <h1 id="album-name">Album Name</h1>
                <h6><span id="artist-name">By</span><i class="fa-sharp fa-solid fa-circle"></i><span
                        id="album-year">Year</span> <i class="fa-sharp fa-solid fa-circle"></i><span
                        id="song-num">#songs</span>, <span id="album-duration">1 hr 19 min</span></h6>
            </div>
        </div>

        <div class="other-container">
            <div class="list-container">
                <div class="list-top-bar">
                    <div id="green-circle" onclick="play()">
                        <div id="green-circle-inner">
                            <i class="fa-solid fa-pause"></i>
                        </div>
                    </div>
                    <i id="heart" class="bi bi-heart"></i>
                    <button type="button" id="dot-btn"><i class="fa-solid fa-circle"></i><i
                            class="fa-solid fa-circle"></i><i class="fa-solid fa-circle"></i></button>
                </div>
            </div>

            <div id="tags">
                <h3>#</h3>
                <h3>Title</h3>
            </div>
            <hr>
            <div class="album-list">
                <table class="table">
                    <tbody id="track-list">

                    </tbody>
                </table>
            </div>
        </div>

    </div>




    </div>
</body>

</html>
