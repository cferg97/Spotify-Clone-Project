<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In to Spotify</title>
    <link rel="stylesheet" href="./login.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;500;700&family=Roboto:wght@100;300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/cce91a75ea.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="spotify.ico">
</head>

<body>
    <div class="container">
        <div class="logo-con">
            <img id="logo" src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_Black.png">
        </div>

        <hr>

        <p id="log-in-text">To continue, log in to Spotify.</p>

        <div class="main-con">
            <div class="buttons-con">
                <button id="fb" class="button"><img src="assets/facebook-icon-png-774.png">Continue with
                    Facebook</button>
                <button id="apple" class="button"><img src="assets/icons8-apple-logo.svg">Continue with Apple</button>
            </div>
            <div style="width: 100%; height: 15px; border-bottom: 1px solid grey; text-align: center">
                <span style="font-size: 20px; background-color: #ffffff; padding: 0px 20px; margin-top: 30px;">
                    or
                </span>
            </div>

            <form>
                <label for="email">Email address or username</label>
                <input type="email" id="email" placeholder="Email address or username">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="password">
                <span><a id="pswd" href="#">Forgot your password?</a></span>
            </form>


            <div id="remember">
                <span><input id="remember-me" type="checkbox"></span>
                <label id="rem-label" for="remember-me">Remember me</label>
                <div id="log">
                    <button class="button" id="log-in">LOG IN</button>
                </div>
            </div>

            <hr id="third-hr">

            <div id="account">
                <h3>Don't have an account?</h3>
                <button class="button" id="sign-up">Sign Up for Spotify</button>
            </div>
            <hr id="third-hr">
            <div class="privacy">
                <p>If you click "Log in with Facebook" and are not a Spotify user, you will be registered and you agree to Spotify's <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></p>
            </div>

        </div>





    </div>
</body>

</html>
