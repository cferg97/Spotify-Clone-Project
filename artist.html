<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="artist.css">
    <script src="https://kit.fontawesome.com/cce91a75ea.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="sidebar-placeholder">
        <img class="logo" src="./spotify-logo.png">
    </div>

    <div class="music-player">
    </div>
    
    <div class="main-container">
        
        <div class="artist-container">
            <div class="topbar">
                <div class="prev-next-buttons">
                    <button type="button" class="fa fas fa-chevron-left"></button>
                    <button type="button" class="fa fas fa-chevron-right"></button>
                </div>

                <div class="navbar">
                    <ul>
                        <!-- <li class="divider">|</li> -->
                        <li><a href="#">Sign Up</a></li>
                    </ul>
                    <button type="button">Log In</button>
                </div>
            </div>
            <div class="artist-text-container">
                <h5><img id="verified" src="./verified.png"> Verified Artist</h5>
                <h1>Daft Punk</h1>
                <h4>30,000,000 monthly listeners</h4>
            </div>
        </div>
    </div>
</body>

</html>
